<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top"></div>
    <nav id="nav">
        <div class="container-img-text navbar-container-img-text">
            <figure class="img-container">
                <img src="img/grid-masonry-svgrepo-com.svg" alt="grid-masonry dashbord logo" class="img dashbord-logo">
            </figure>
            <div class="text-container navbar-text-container">
                <h1 class="navbar-text-item text">Dashbord</h1>
            </div>
        </div>

        <div class="nav-items-container">
            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/home-1-svgrepo-com.svg" alt="home icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">Home</h4>
                </div>
            </div>

            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/profile-svgrepo-com.svg" alt="profile icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">Profile</h4>
                </div>
            </div>

            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/chat-svgrepo-com.svg" alt="messages icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">Messages</h4>
                </div>
            </div>

            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/clock-svgrepo-com.svg" alt="clock icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">History</h4>
                </div>
            </div>

            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/task-fill-svgrepo-com.svg" alt="task icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">Task</h4>
                </div>
            </div>

            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/group-svgrepo-com.svg" alt="group icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">Communities</h4>
                </div>
            </div>
        </div>
        <div class="nav-items-container">
            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/settings-svgrepo-com.svg" alt="settings icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">Settings</h4>
                </div>
            </div>

            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/question-mark-outline-svgrepo-com.svg" alt="question mark icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">Support</h4>
                </div>
            </div>

            <div class="container-img-text navbar-container-img-text">
                <figure class="img-container">
                    <img src="img/secure-svgrepo-com.svg" alt="profile icon" class="img navbar-item-logo">
                </figure>
                <div class="text-container navbar-text-container">
                    <h4 class="navbar-text-item text">Privacy</h4>
                </div>
            </div>
        </div>



        <div class="arrow-btn-container"><img class="hide-unhide-arrow-btn" src="img/arrow-left.svg" alt="arrow"></div>
    </nav>
    <main id="main"></main>
</body>
<script src="script.js"></script>
</html>
